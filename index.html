<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JD Evaluation & S-Grade</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <h1>JD Evaluation & Tra cứu S-Grade</h1>
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'tab1')">JD Evaluation</button>
    <button class="tab-button" onclick="openTab(event, 'tab2')">Tra cứu S-Grade</button>
  </div>

  <div id="tab1" class="tab-content" style="display:block;">
    <input type="file" id="fileInput" accept=".docx,.txt" />
    <button onclick="processFile()">Đánh giá JD</button>
    <div id="result"></div>
  </div>

  <div id="tab2" class="tab-content">
    <button onclick="exportSGrade()">Xuất Excel</button>
    <input type="file" id="importSGradeFile" accept=".xlsx" onchange="importSGrade(event)" />
    <table id="sgradeTable"></table>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
